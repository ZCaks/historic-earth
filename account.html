<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Your Account - Earththen</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>Your Account</h1>
    <nav>
      <a href="index.html">← Back to Home</a>
    </nav>
  </header>

  <main class="account-container">
    <section id="profile-section">
        <h2>Profile Information</h2>
        <div class="profile-info-flex">
          <div class="profile-pic-wrapper">
            <img id="profile-pic-preview" src="" alt="Profile picture" />
            <button id="edit-profile-pic-btn">Change picture</picture></button>
            <input type="file" id="profile-pic-input" accept="image/*" style="display: none;" />
          </div>
          <div class="profile-details">
            <p><strong>Username:</strong> <span id="account-username-display">Loading...</span></p>
            <p><strong>Created:</strong> <span id="account-created-date">Loading...</span></p>
          </div>
        </div>
      </section>
      
      

    <hr>

    <section class="card">
        <h2>Change Password <button id="toggle-password-edit" style="margin-left: 10px;">Edit</button></h2>
      
        <div id="password-section" style="display: none; margin-top: 10px;">
          <input type="password" id="current-password" placeholder="Current Password" />
          <input type="password" id="new-password" placeholder="New Password" />
          <input type="password" id="repeat-new-password" placeholder="Repeat New Password" />
          <button id="change-password-btn">Change Password</button>
        </div>
      </section>
      
      
      
      

    <hr>

    <section id="posts-section">
      <h2>Your Uploaded Photos</h2>
      <div id="user-photos-container">
        <!-- Photos will be dynamically inserted here -->
      </div>
    </section>

    <hr>

    <section id="delete-section">
      <h2>Delete Account</h2>
      <p>This action is irreversible. All your photos and data will be deleted.</p>
      <button id="delete-account-btn" style="background-color: crimson; color: white;">
        Delete My Account
      </button>
    </section>
  </main>

  <footer id="site-footer">
    © 2025 Earththen. All rights reserved.
  </footer>

  <script src="script.js" defer></script>
</body>
</html>
